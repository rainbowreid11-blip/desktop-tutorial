# postgres-config/postgresql.conf
# Increase the maximum size of the WAL files to reduce checkpoint frequency
max_wal_size = 10GB

# (可选但推荐) 同时调整 min_wal_size，使其与 max_wal_size 保持合理比例
min_wal_size = 3GB

# (可选) 调整检查点相关参数以进一步优化性能
checkpoint_timeout = 15min        # 增加检查点之间的时间间隔
checkpoint_completion_target = 0.9 # 允许检查点在时间窗口内更平滑地完成
